<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Vkalp-Signup/Login</title>
      <link rel="stylesheet" href="mainstyle.css">
    </head>
    <body>
        <!-- logo column at the top code is here -->

       <div class="logospace">
           <h1 class="logo">V</h1>
           <h2 class="companyname">Vkalp</h2>
       </div>
       <!--the signup and login link code-->
       <div class="uplink"> 
       <a href="index.html" type="button" class="up signup" >Sign up</a>
       <a href="loginpage.html" type="button" class="up login" >Login</a>
    </div>
    <!--the main div of the page which includes form for details-->
       <div class="mainpop">
        <form>
            <diV>
                <p>Sign up for a personalised experience</p>
            </diV>
           <div class="form">
            <input  type="text" placeholder="Name of student"><br>
            <select name="Grade">
                <option>Grade</option>
                <option> Class 5 </option>
                <option> Class 6 </option>
                <option> Class 7 </option>
                <option> Class 8 </option>
                <option> Class 9</option>
                <option> Class 10</option>
            </select><br>
            <input  type="number" placeholder="Phonenumber"><br>
            <input  type="text" placeholder="Email Id"><br>
            <input  type="password" placeholder="password">
            <input type="password" placeholder="Confirm-Password">
        </div>
        <span>
            <input type="checkbox" id="T&C" name="T&C">
            <label for="T&C">I accept the terms & conditions</label><br>
            <input type="checkbox" id="update" name="update">
            <label for="update">Update me with latest offers &nbsp;&nbsp;&nbsp;&nbsp;</label><br>
        </span>
        <button class="submit" type="submit">Register</button>
        </form>
       </div>
       <!--this is the bottom of the page for disclaimer privacy policy etc..-->
       <div class="bottom">
           <a href="#">Disclaimer</a>
           <a href="#">Privacy Policy</a>
           <a href="#">Terms of Services</a>
        
       </div>
    </body>
</html>
